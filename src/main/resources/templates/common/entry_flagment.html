<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<body th:fragment="entry_flagment">

	<!--/* 一覧表示 */-->
	<div th:if="${isSummaryPage == true}" class="summary_entry_container">
		<h3 class="summary_entry_title" th:if="${isAdminPage == false}">
			<a href="/99999" th:href="@{/{id}(id=${entry.id})}" th:text="${entry.title}">title</a>
		</h3>
		<h3 class="summary_entry_title" th:if="${isAdminPage == true}">
			<a href="/99999" th:href="@{/_admin/entries/{id}(id=${entry.id})}" th:text="${entry.title}">title</a>
		</h3>

		<div th:replace="common/entry_meta_flagment :: entry_meta_flagment"></div>

		<div th:if="${isAdminPage == false and entry.commentCount > 0}" class="text-right subinfo cmcount">
			<span data-t="blog.comments">comments</span>
			(<span th:text="${entry.commentCount}">999999</span>)
		</div>
	</div>

	<!--/* 単一表示 */-->
	<div th:if="${isSummaryPage == false}" class="entry_container">
		<h3 class="entry_title">
			<a href="/99999" th:href="@{/{id}(id=${entry.id})}" th:text="${entry.title}">title</a>
		</h3>

		<div th:replace="common/entry_meta_flagment :: entry_meta_flagment"></div>

		<div class="entry_content border_table_container" th:utext="${entry.contentHtml}">entry.contentHtml</div>

		<div th:replace="common/entry_meta_flagment :: entry_meta_flagment"></div>

		<div style="margin-top: 40px" class="cmcount">
			<span data-t="blog.comments">comments</span>
			(<span th:text="${entry.commentCount}">999999</span>)
		</div>
	</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<body>

	<div class="container" th:fragment="admin_menu">
		<div class="admin_headerdiv">
			<div class="btn-group">
				<button type="button" class="btn btn-default btn_new" onclick="return afnfblog.movePageRelative('_admin/entries/-1');">new</button>
				<button type="button" class="btn btn-default btn_entries" onclick="return afnfblog.movePageRelative('_admin/entries/');">entries</button>
				<button type="button" class="btn btn-default btn_comments" onclick="return afnfblog.movePageRelative('_admin/comments');">comments</button>
				<button type="button" class="btn btn-default btn_cache" onclick="return afnfblog.movePageRelative('_admin/cache');">cache</button>
				<button type="button" class="btn btn-default btn_metrics" onclick="return afnfblog.movePageRelative('_admin/metrics');">metrics</button>
			</div>
		</div>
	</div>

</body>
</html>

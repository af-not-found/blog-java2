<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template :: headtag">
<meta charset="utf-8" />
</head>
<body>

	<div th:replace="common/admin_menu :: admin_menu"></div>

	<div class="container admindiv">

		<div class="cache_container border_table_container">
			<table>
				<thead>
					<tr>
						<th>name</th>
						<th>value</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="metrics : ${metricsList}">
						<td th:text="${metrics.key}">name-xxx</td>
						<td th:text="${metrics.value}">value-xxx</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script src="/static/admin.min.js" as:src="/static/admin.min.js"></script>

	<div th:replace="common/template :: footerdiv"></div>

	<script>
		$(".btn_metrics").removeClass("btn-default").addClass("btn-primary");
	</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: headtag">
<meta charset="utf-8" />
</head>
<body>

	<div class="container login_container">

		<div th:if="${param.faliled != null}" class="login_info" data-t="blog.login_failed">login failed</div>

		<form name="f" th:action="@{/_admin/pub/auth}" class="form-horizontal validate" method="POST">

			<div class="form-group">
				<label>id</label>
				<input type="text" name="username" class="form-control input_short_text required" minlength="4" />
			</div>

			<div class="form-group">
				<label>password</label>
				<input type="password" name="password" class="form-control input_short_text required" minlength="4" />
			</div>

			<div th:if="${#conf.isDemoSite() == true}" class="demo_password" data-t="blog.demo_password"></div>
	
			<div>
				<input type="submit" class="btn btn-primary" name="post" value="login" />
			</div>
		</form>
	</div>

	<span th:include="/common/template :: footerdiv"></span>

</body>
</html>
